<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Libre+Caslon+Display&family=Tajawal&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Reem+Kufi&family=Righteous&family=Scheherazade&display=swap" rel="stylesheet">
    <title>Log in </title>
    <link rel="shortcut icon" href="/images/icon.jpg">
</head>
<body>
<div class="container p-4 ">
  <div class="row">
              <div class="col-md-12 text-center ">
                <a href="index.html" class="navbar-brand"><img src="/images/logo.png" alt="logo" title="logo"></a>
                <p class="lead text-light">You're just one step away from your delicious pies.</p>
              </div>
                <div class="col-lg-5 m-auto">
                  <div class="card  bg-light">
                    <div class="card-title text-center  pt-3">
                      <img src="/images/377-3772207_login-icon-profile-fa-user-circle-o.png" width="100px" height="100px">
                    </div>
                    <div class="card-body ">
                      <form>
                        <div class="col-12 text-center ">
                          <h1 class="text-dark ">Log in</h1>
                        </div>
                        <div class="form-group col-lg-12 text-dark ">
                          <label for="inputEmail4">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-lg-12 text-dark">
                          <label for="inputPassword4">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                        <p class="float-right text-dark mt-1"><input type="checkbox">  Remember Me</p>
                        <div class="col-12 text-left ">
                          <a href="#" ><p class="text-danger mt-1 ">Forgot password?</a></p>
                         </div>
                        </form>
                        <a href="#" class="btn btn-lg btn-block  btn-success text-white  mb-3 "><span class="mr-3">Login Now</a>
                        <div class="col-12 text-center ">
                          <h4 class="text-dark pt-2">OR</h4> </div>
                          <a href="#" class="btn btn-lg btn-block  btn-primary text-white  mb-3 "><span class=""><img src="/images/facebook img.png" width ="24" height = "24"></span>         Login with Facebook</a>
                          <a href="#"  class="btn btn-lg btn-block  btn-danger text-white  mt-2"><span class=""><img src="/images/google.jpg" width ="24" height = "24"></span>       Login with Google</a>
                          <p class="text-center text-dark mt-3">Don't have an account? <span class="link"><a href="signup.html">Sign up</a></span></p>
                    </div>
                </div>
   </div>
  </div>
          
          
</body>
</html>
