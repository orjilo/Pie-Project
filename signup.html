<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="signupstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Libre+Caslon+Display&family=Tajawal&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Reem+Kufi&family=Righteous&family=Scheherazade&display=swap" rel="stylesheet">
    <title> Signup</title>
    <link rel="shortcut icon" href="/images/icon.jpg">
<body>
    <div class="container p-4 ">
    <form>
        <div class="form-row">
          <div class="col-md-12 text-center">
            <a href="index.html" class="navbar-brand"><img src="/images/logo.png" alt="logo" title="logo"></a>
            <p class="lead text-light">You're just one step away from your delicious pies.</p>
          </div>
          <div class="col-12 text-center mt-3">
            <h1 class="text-white pt-1">Sign Up</h1>
          </div>
          <div class="form-group col-md-6 mt-3 text-white">
            <label for="inputEmail4">First Name</label>
            <input type="name" class="form-control" id="inputName1">
          </div>
          <div class="form-group col-md-6 mt-3 text-white">
            <label for="inputEmail4">Last Name</label>
            <input type="name" class="form-control" id="inputName2">
          </div>
          <div class="form-group col-md-6 text-white">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6 text-white">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group text-white">
          <label for="inputAddress">Address 1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group text-white">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, plaza or floor">
        </div>
        <div class="form-row text-white">
          <div class="form-group col-md-3">
            <label for="inputCity">Country</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-3">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-3">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose state</option>
              <option>Abia</option>
              <option>Abuja</option>
              <option>Lagos</option>
              <option>Bayelsa</option>
            </select>
          </div>
          <div class="form-group col-md-3 text-white">
            <label for="inputZip">Zip code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="col-lg-12 text-center">
        <button type="submit" class="btn btn-success  text-white text-center  text-center px-3 my-3">Sign in</button>
        <p class="text-center text-light">Already a member.  <span class="link" ><a href="login.html">Log in</a></span> </p>
      </div>
      </form>
    </div>
</body>
</html>
